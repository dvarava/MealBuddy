<div class="d-flex flex-column min-vh-100 bg-light">
  <main class="flex-grow-1 px-5 my-5">
    <div class="container">
      <h2 class="text-dark mb-4">Favorite Recipes</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let recipe of favouriteRecipes">
          <div class="card h-100 shadow-sm">
            <img [src]="recipe.image" class="card-img-top" alt="{{ recipe.title }}">
            <div class="card-body d-flex flex-column">
              <div class="card-content flex-grow-1">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="mb-0">Servings: {{ recipe.servings }}</p>
                <p>Ready in: {{ recipe.readyInMinutes }} minutes</p>
              </div>
              <div class="mt-auto">
                <a [routerLink]="['/recipe', recipe.id]" class="btn btn-success">
                  <i class="bi bi-info-circle"></i> Details
                </a>
                <button class="btn btn-outline-danger mx-2" (click)="deleteRecipe(recipe.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
                <button class="btn btn-outline-secondary" (click)="openAddToMealPlanModal(recipe)">
                  <i class="bi bi-calendar-plus"></i> Add to Meal Plan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<app-add-to-meal-plan-modal *ngIf="showModal && selectedRecipe" [recipe]="selectedRecipe" [showModal]="showModal" (closeModalEvent)="closeModal()"></app-add-to-meal-plan-modal>
