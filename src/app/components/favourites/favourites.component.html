<div class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1 px-5">
    <div class="container">
      <h2>Favorite Recipes</h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let recipe of favouriteRecipes">
          <div class="card mb-3 h-100 d-flex flex-column">
            <img [src]="recipe.image" class="card-img-top" alt="{{ recipe.title }}">
            <div class="card-body d-flex flex-column">
              <div class="card-content flex-grow-1">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p>Servings: {{ recipe.servings }}</p>
                <p>Ready in: {{ recipe.readyInMinutes }} minutes</p>
              </div>
              <a [routerLink]="['/recipe', recipe.id]" class="btn btn-primary mt-auto">Details</a>
              <button class="btn btn-danger mt-1" (click)="deleteRecipe(recipe.id)">Delete</button>
              <button class="btn btn-secondary mt-1" (click)="openAddToMealPlanModal(recipe)">Add to Meal Plan</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-add-to-meal-plan-modal
    *ngIf="showModal && selectedRecipe"
    [recipe]="selectedRecipe"
    [showModal]="showModal"
    (closeModalEvent)="closeModal()"
  ></app-add-to-meal-plan-modal>
  </main>
</div>
