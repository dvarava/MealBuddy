<div class="d-flex flex-column min-vh-100">
  <main class="my-4 px-5">
    <section class="search-section text-center px-5">
      <h2>Welcome Back, User!</h2>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search All">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="vegetarian" value="vegetarian">
          <label class="form-check-label" for="vegetarian">Vegetarian</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="gluten-free" value="gluten-free">
          <label class="form-check-label" for="gluten-free">Gluten-free</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="fat-free" value="fat-free">
          <label class="form-check-label" for="fat-free">Fat-free</label>
        </div>
      </div>
    </section>

    <section class="meal-plan-section mt-4">
      <h3>Meal Plan Overview</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">MONDAY</h5>
              <p class="card-text">Meal 1 name</p>
              <p class="card-text">Meal 2 name</p>
              <p class="card-text">Meal 3 name</p>
              <p class="card-text">Meal 4 name</p>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="btn btn-primary mt-3">View Full details</a>
    </section>

    <section class="groceries-section mt-4">
      <h3>Groceries to buy</h3>
      <div class="card mb-3">
        <div class="card-body">
          <p class="card-text">Product's name</p>
          <p class="card-text">â‚¬2,99</p>
        </div>
      </div>
      <a href="#" class="btn btn-primary mt-3">View Full details</a>
    </section>

    <section class="recently-viewed-section mt-4">
      <h3>Recently Viewed Recipes</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="path/to/recipe-image.jpg" class="card-img-top" alt="Recipe Image">
            <div class="card-body">
              <h5 class="card-title">Recipe name</h5>
              <a href="#" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
